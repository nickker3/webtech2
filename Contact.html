<div class="container mt-5">
    <h1>Vul je gegevens in voor een glanzende auto!</h1>
    <h2>We nemen snel contact met je op</h2>

    <form>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">E-mailadres</label>
            <input type="email" class="form-control" id="EmailInput" aria-describedby="emailHelp" placeholder="jouw-email@autodetailer.nl">
            <div id="emailHelp" class="form-text">We gebruiken je e-mail om contact op te nemen over je afspraak.</div>
        </div>
        <div class="mb-3">
            <label for="TelefoonInput" class="form-label">Telefoonnummer</label>
            <input type="tel" class="form-control" id="TelefoonInput" placeholder="06-12345678">
        </div>
        <div class="mb-3">
            <label for="AutoMerkModel" class="form-label">Merk en Model van je Auto</label>
            <input type="text" class="form-control" id="AutoMerkModel" placeholder="Bijvoorbeeld Ford Fiesta">
        </div>
        <div class="mb-3">
            <label for="DatumInput" class="form-label">Gewenste Datum voor Detailing</label>
            <input type="date" class="form-control" id="DatumInput">
        </div>
        <div class="mb-3">
            <label for="BehandelingSelect" class="form-label">Kies je Detail Behandeling</label>
            <select class="form-select" id="BehandelingSelect">
                <option selected>Exterieur Detail</option>
                <option value="1">Interieur Detail</option>
                <option value="2">Volledige Detail</option>
                <option value="3">Keramische Coating</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="Opmerkingen" class="form-label">Opmerkingen of Speciale Verzoeken</label>
            <textarea class="form-control" id="Opmerkingen" rows="3" placeholder="Heb je specifieke wensen? Laat het ons weten!"></textarea>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckAanvraag">
            <label class="form-check-label" for="flexCheckAanvraag">
                Ik ga akkoord met de algemene voorwaarden.
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Verstuur</button>
    </form>
</div>


<!-- Pop-over Modal voor Inloggen -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Inloggen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">E-mailadres</label>
                        <input type="email" class="form-control" id="emailInput2" placeholder="naam@voorbeeld.nl">
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Wachtwoord</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Wachtwoord">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                        <label class="form-check-label" for="rememberMeCheck">Onthoud mij</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Inloggen</button>
                </form>
            </div>
        </div>
    </div>
</div>
